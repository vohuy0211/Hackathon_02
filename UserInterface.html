<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="topic">
                <h3>Players : 3</h3>
                <h3>Total Point : 0</h3>
            </div>
            <div id="topic-1">
                <h1>Rikkei Scoreboard</h1>
            </div>
            <div id="topic-2">
                <h2>Stopwatch</h2>
                <h1>0</h1>
                <button type="submit">start</button>
                <button type="submit">reset</button>
            </div>
        </div>
        <div id="content">
            <div id="left-content">
                <i class="fa-solid fa-xmark"></i>
                <i class="fa-regular fa-chess-queen"></i>
                <p>Minh cường</p>
            </div>
            <div id="right-content">
                <i class="fa-solid fa-minus" id="icon"></i>
                <p>0</p>
                <i class="fa-solid fa-plus" id="icon-1"></i>
            </div>
        </div>
        <div id="footer">
            <form action="" id="add-form">
                <input type="text" placeholder="Enter a Player's name" id="name-product">
                <input type="submit" value="Add Player" id="add-player">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
